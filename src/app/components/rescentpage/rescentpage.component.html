<div class="card-container-web">
    <div class="no-of-cards" *ngIf="rescentList.length>0">
        <p>{{rescentList.length}} City added as Rescent Search</p>
        <p (click)="deleteRescent()">Remove All</p>
    </div>

    <div class="card" *ngFor="let data of rescentList">
        <div class="card-innertext-div">
            <p class="card-city-text">{{data.name}}</p>
        </div>
        <div class="web">
            <img src="{{img}}" />
            <span class="card-temp-text">{{(data.main.temp- 273.15).toFixed(1)}}</span>
            <span> Â°C </span>
            <span class="card-climate-text">{{data.weather[0].description}}</span>
        </div>
        <!-- <img src={likeactive} className="card-likeactive-img" /> -->
    </div>



</div>
