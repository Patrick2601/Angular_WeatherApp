<div class="header">

    <img src="../../../assets/images/01_Home/logo_web.png" style="width: 142 ;height:30px">

    <div class="web_search_div">
        <input class="input_text" placeholder="Search city" [(ngModel)]="text" (ngModelChange)="changeFn($event)" />
        <img src="../../../assets/images/01_Home/Group2/icon_search_white.png">
        <div class="cities-div-web" >
            <p *ngFor="let city of data" (click)="onSave(city.name)">{{city.name}}</p>
        </div>

    </div>

</div>
